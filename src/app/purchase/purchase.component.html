<app-header></app-header>




<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-image">
        <thead>
          <tr>
            <th scope="col">UserID</th>
            <th scope="col">UserName</th>
            <th scope="col">Image</th>
            <th scope="col">IBFTPurchaseId</th>
          
            <th scope="col">VIEW PURCHASED ITEMS</th> 
          </tr>
        </thead>
        <tbody *ngFor="let items of ibftrequests">
          <tr>
            <th scope="row">{{items.userId}}</th>
            <td>{{items.userName}}</td>
            <td class="w-25">
              <img (click)="open(ibftcontent,items.id)" class="sizeimg" [src]="'data:image/jpeg;base64,' +items.base64">
            </td>
            <td>{{items.id}}</td>
            <td> <button class="btn center" (click)="open(content,items.id)">View cart</button></td>
  
          </tr>



          <ng-template #content let-modal>
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                <button type="button" class="btn-close" aria-label="Close"
                  (click)="modal.dismiss('Cross click')"></button>
              </div>
               
  <div class="drop">
    <div class="drop__container">
      
      <!-- <header>
        <h1>Items</h1>
      </header> -->
      <div class="drop__list" id="drop-items">
       
        <div class="drop__card" *ngFor="let cartitems of items.cartList">
          
          <div class="drop__data">
            <img src={{cartitems.product.imgsrc}} alt="" class="drop__img">
            <div>
              <h1 class="drop__name">{{cartitems.product.productName}}</h1>         
              <span class="drop__profession">{{cartitems.product.price}} Rs</span>
            </div>
          </div>
          
        </div>
        <button type="button" class="btn btn-primary" (click)="[purchase(items.id) ,modal.dismiss('Cross click')]">Purchase</button>
        </div>
      </div>
    </div>
            </div>
          </ng-template> 



          <ng-template #ibftcontent let-modal>
            <div class="modal-content">       
              <div class="drop">
                <img  [src]="'data:image/jpeg;base64,' +items.image">
              </div>
            </div>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</div>
