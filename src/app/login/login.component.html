<div class="background-color">


    <div class="login-container">
        <!-- <img class="film" src="assets/images/film.png" alt="" /> -->
        <!-- <div class="logo">Rotten Potatoes</div> -->
        <div class="login-form">
            <h1 class="login-head">Login</h1>
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
            </div>
            <div class="error">{{ errorusernameMsg }}</div>

            <div class="form-group">
                <label class="lbl" for="pword">Password</label>
                <input type="password" name="pword" class="form-control" [(ngModel)]="password" />
            </div>
            <div class="error">{{ errorpasswordMsg }}</div>
            <div class="btn-container">
                <div class="button1">
                    <button class="btn btn-danger" (click)="login()">Login</button>
                </div>
            </div>
            <div class="btn-container1">
                <div class="button2">
                    <button class="btn btn-danger" (click)="login()">Create New Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
